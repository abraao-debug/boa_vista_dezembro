{% extends 'materiais/base.html' %}
{% block title %}Editar Obra{% endblock %}

{% block content %}
<style>
    {% include 'materiais/styles_dashboard.css' %}
</style>

<form method="POST" id="formObra">
    {% csrf_token %}
    
    <div class="d-flex align-items-center mb-3">
        <a href="{% url 'materiais:lista_obras' %}" class="btn btn-secondary me-3"><i class="fas fa-arrow-left"></i> Voltar</a>
        <div>
            <h4 class="mb-0">Editar Obra</h4>
            <p class="text-muted mb-0 small">Atualize as informações da obra</p>
        </div>
    </div>
    <hr class="mb-4">

    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h6 class="mb-0"><i class="fas fa-building me-2"></i>Dados da Obra</h6>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome da Obra *</label>
                        <input type="text" class="form-control" id="nome" name="nome" value="{{ obra.nome }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="endereco" class="form-label">Endereço Completo</label>
                        <textarea class="form-control" id="endereco" name="endereco" rows="3">{{ obra.endereco }}</textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="data_inicio" class="form-label">Data de Início</label>
                            <input type="date" class="form-control" id="data_inicio" name="data_inicio" value="{{ obra.data_inicio|date:'Y-m-d' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="data_fim" class="form-label">Previsão de Término</label>
                            <input type="date" class="form-control" id="data_fim" name="data_fim" value="{{ obra.data_fim|date:'Y-m-d' }}">
                        </div>
                    </div>
                    
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="ativa" name="ativa" {% if obra.ativa %}checked{% endif %}>
                        <label class="form-check-label" for="ativa">
                            <strong>Obra Ativa</strong>
                            <small class="d-block text-muted">Desmarque para desativar a obra</small>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="text-center mt-4">
        <a href="{% url 'materiais:lista_obras' %}" class="btn btn-light border me-2">
            <i class="fas fa-times me-2"></i>Cancelar
        </a>
        <button type="submit" class="btn btn-primary px-4">
            <i class="fas fa-save me-2"></i>Salvar Alterações
        </button>
    </div>
</form>

{% endblock %}
